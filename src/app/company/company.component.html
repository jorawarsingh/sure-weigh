<div class="row">
    <div class="col-md-12  no-padding">
        <input class="search" type="text" placeholder="Search ...">
    </div>
    <div class="col-md-3 no-padding">
        <div class="leftBar">
            <ul>
                <li>Bob Smith</li>
                <li>Jane Doe</li>
                <li>Dan Miltary</li>
            </ul>
            <a [routerLink]="['/dashboard/company']" routerLinkActive="active-link"
                    [routerLinkActiveOptions]="{exact: true}">Company</a>
            <a [routerLink]="['/dashboard/coordinator']" routerLinkActive="active-link"
                    [routerLinkActiveOptions]="{exact: true}">Coordinators</a>
            <i class="fa fa-plus" aria-hidden="true" (click)="handleShipper()"></i>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
        </div>
    </div>
    <div class="col-md-9">
        <div class="contentArea">
            <h3 *ngIf="!detailVisible">Click on a company to view or edit. <br/> To add a new company , press the "+" button</h3>
            <div *ngIf="detailVisible">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="organization">Email</label>
                        <input type="text" class="form-control" id="organization">
                    </div>

                    <div class="clear">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round">Enable</span>
                        </label>
                    </div>
                    <div class="clear">
                        <button class="disable_button">Send Reset <br>Password Link</button>
                    </div>
                    <span>Error message</span>
                    <button type="submit" class="btn btn-default">Save</button>
                    <button (click)="closeForm($event)">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
